<div class="container">
    <div class="form">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="form-group">
            <label for="userName">Username</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              formControlName="username"
            />
            <ng-container *ngIf="!loginControls?.username.valid && loginControls?.username.touched">
                <small class="form-text text-muted text-danger">Field is required</small>
            </ng-container>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="password" />
            <ng-container *ngIf="!loginControls?.password.valid && loginControls?.password.touched">
                <small class="form-text text-muted text-danger">Field is required</small>
            </ng-container>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
    </div>
</div>
