<div class="container">
    <div class="form">
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="text-center">
          <h2>Login</h2>
        </div>
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            formControlName="username"
            placeholder="Enter your username"
          />
          <ng-container *ngIf="!loginControls?.username.valid && loginControls?.username.touched">
              <small class="form-text text-danger">Field is required</small>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" id="inputPassword" formControlName="password" />
          <ng-container *ngIf="!loginControls?.password.valid && loginControls?.password.touched">
              <small class="form-text text-danger">Field is required</small>
          </ng-container>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
</div>
